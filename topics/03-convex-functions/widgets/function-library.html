<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Function Library</title>
    <link rel="stylesheet" href="../../../../shared/styles/widget-theme.css">
    <style>
        #function-library-container {
            padding: 1rem;
        }
        .function-card {
            background-color: var(--color-surface-1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .function-card h3 {
            margin-top: 0;
            color: var(--color-primary);
        }
        .function-properties span {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: var(--color-background);
            border-radius: 4px;
            margin-right: 0.5rem;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="function-library-container">
        <!-- Functions will be loaded here by JavaScript -->
    </div>
    <script type="module" src="js/function-library.js"></script>
</body>
</html>
