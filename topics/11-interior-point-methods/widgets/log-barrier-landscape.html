<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithmic Barrier Landscape</title>
    <link rel="stylesheet" href="../../../shared/styles/widget-theme.css">
    <style>
        #landscape-container {
            width: 600px;
            height: 500px;
            border: 1px solid var(--color-surface-1);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <label for="t-slider">Barrier Parameter (t):</label>
        <input type="range" id="t-slider" min="0.1" max="10" value="1" step="0.1">
        <div id="landscape-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/log-barrier-landscape.js"></script>
</body>
</html>
