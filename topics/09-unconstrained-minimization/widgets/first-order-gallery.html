<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Order Method Gallery</title>
    <link rel="stylesheet" href="../../../shared/styles/widget-theme.css">
    <style>
        #gallery-plot-container {
            width: 600px;
            height: 600px;
            border: 1px solid var(--color-surface-1);
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="gallery-plot-container"></div>
        <div id="gallery-legend" class="legend"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/first-order-gallery.js"></script>
</body>
</html>
