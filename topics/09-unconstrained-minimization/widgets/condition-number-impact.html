<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Number Impact</title>
    <link rel="stylesheet" href="../../../shared/styles/widget-theme.css">
    <style>
        #condition-number-plot-container {
            width: 500px;
            height: 500px;
            border: 1px solid var(--color-surface-1);

<body>

        <label for="condition-number-slider">Condition Number:</label>

        <div id="condition-number-plot-container"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/condition-number-impact.js"></script>
