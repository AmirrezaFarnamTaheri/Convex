<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison Dashboard</title>
    <link rel="stylesheet" href="../../../shared/styles/widget-theme.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .plot-container {
            width: 400px;
            height: 400px;
            border: 1px solid var(--color-surface-1);
        }
        .results-table {
            grid-column: 1 / -1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid var(--color-surface-1);
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="dashboard-container">
            <div id="svm-plot" class="plot-container"></div>
            <div id="logistic-plot" class="plot-container"></div>
            <div id="knn-plot" class="plot-container"></div>
            <div id="tree-plot" class="plot-container"></div>
            <div class="results-table">
                <table>
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/model-comparison.js"></script>
</body>
</html>
