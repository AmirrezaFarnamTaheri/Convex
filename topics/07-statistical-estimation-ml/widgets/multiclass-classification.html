<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-class Classification</title>
    <link rel="stylesheet" href="../../../shared/styles/widget-theme.css">
    <style>
        #classification-plot-container {
            width: 500px;
            height: 500px;
            border: 1px solid var(--color-surface-1);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <label for="model-select">Choose a model:</label>
        <select id="model-select">
            <option value="ovr">One-vs-Rest</option>
            <option value="softmax">Softmax (Multinomial)</option>
        </select>
        <div id="classification-plot-container"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/multiclass-classification.js"></script>
</body>
</html>
