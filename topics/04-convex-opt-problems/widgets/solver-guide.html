<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver Selection Guide</title>
    <link rel="stylesheet" href="../../../../shared/styles/widget-theme.css">
    <style>
        #solver-guide-container {
            padding: 1rem;
        }
        .solver-question {
            margin-bottom: 1rem;
        }
        .solver-question label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .solver-question select {
            padding: 0.5rem;
            width: 100%;
            background-color: var(--color-background);
            color: var(--color-text-main);
            border: 1px solid var(--color-surface-1);
        }
        #solver-recommendation {
            padding: 1rem;
            background-color: var(--color-surface-1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="solver-guide-container">
        <h2>Solver Selection Guide</h2>
        <div class="solver-question">
            <label for="problem-type">What is your problem type?</label>
            <select id="problem-type">
                <option value="lp">Linear Program (LP)</option>
                <option value="qp">Quadratic Program (QP)</option>
                <option value="socp">Second-Order Cone Program (SOCP)</option>
                <option value="sdp">Semidefinite Program (SDP)</option>
            </select>
        </div>
        <div id="solver-recommendation">
            <!-- Recommendation will be shown here -->
        </div>
    </div>
    <script type="module" src="js/solver-guide.js"></script>
</body>
</html>
