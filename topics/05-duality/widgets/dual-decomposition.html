<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Decomposition Visualizer</title>
    <link rel="stylesheet" href="../../../../shared/styles/widget-theme.css">
    <style>
        #dual-decomposition-container {
            padding: 1rem;
            text-align: center;
        }
        .problem-diagram {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }
        .problem-box {
            padding: 1rem;
            background-color: var(--color-surface-1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="dual-decomposition-container">
        <h2>Dual Decomposition</h2>
        <div class="problem-diagram">
            <div class="problem-box">Master Problem</div>
            <div class="problem-box">Subproblem 1</div>
            <div class="problem-box">Subproblem 2</div>
        </div>
    </div>
    <script type="module" src="js/dual-decomposition.js"></script>
</body>
</html>
