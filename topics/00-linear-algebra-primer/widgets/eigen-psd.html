<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eigenvalue Decomposition & PSD Explorer</title>
    <link rel="stylesheet" href="../../../shared/styles/widget-theme.css">
    <style>
        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        #visualization-container {
            width: 400px;
            height: 400px;
            border: 1px solid var(--color-surface-1);
        }
        .controls {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="visualization-container"></div>
        <div class="controls">
            <h2>2x2 Matrix [a, b; b, c]</h2>
            <label for="a">a:</label>
            <input type="range" id="a" name="a" min="-5" max="5" value="2" step="0.1">
            <label for="b">b:</label>
            <input type="range" id="b" name="b" min="-5" max="5" value="1" step="0.1">
            <label for="c">c:</label>
            <input type="range" id="c" name="c" min="-5" max="5" value="3" step="0.1">
            <div id="matrix-display"></div>
            <div id="eigen-display"></div>
            <div id="psd-display"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/eigen-psd.js"></script>
</body>
</html>
