<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVD Image Approximator</title>
    <style>
        .svd-widget {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .canvases {
            display: flex;
            gap: 1rem;
        }
        canvas {
            border: 1px solid #ccc;
            max-width: 256px;
        }
    </style>
</head>
<body>
    <div class="svd-widget">
        <div class="controls">
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">
            <br>
            <label for="k-slider">Number of Singular Values (k):</label>
            <input type="range" id="k-slider" min="1" max="256" value="50">
            <span id="k-value">50</span>
        </div>
        <div class="canvases">
            <div>
                <p>Original Image</p>
                <canvas id="original-canvas" width="256" height="256"></canvas>
            </div>
            <div>
                <p>Approximated Image</p>
                <canvas id="approximated-canvas" width="256" height="256"></canvas>
            </div>
        </div>
        <div id="info-output"></div>
    </div>
    <script type="module">
        import { initSvdApproximator } from './js/svd-approximator.js';
        initSvdApproximator('.svd-widget');
    </script>
</body>
</html>
