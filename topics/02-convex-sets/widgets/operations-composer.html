<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Set Operations Composer</title>
    <link rel="stylesheet" href="../../../../shared/styles/widget-theme.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #operations-composer-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: 500px;
        }
        #composer-palette {
            width: 200px;
            border-right: 1px solid var(--color-surface-1);
            padding-right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .palette-item {
            padding: 0.5rem;
            background-color: var(--color-surface-1);
            border-radius: 4px;
            cursor: grab;
            text-align: center;
        }
        #composer-canvas {
            flex-grow: 1;
            border: 1px dashed var(--color-surface-1);
            position: relative;
        }
        .canvas-item {
            position: absolute;
            padding: 1rem;
            background-color: var(--color-primary);
            color: var(--color-background);
            border-radius: 4px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="operations-composer-container">
        <div id="composer-palette">
            <div class="palette-item" draggable="true" data-type="set">Set A</div>
            <div class="palette-item" draggable="true" data-type="set">Set B</div>
            <div class="palette-item" draggable="true" data-type="operation">Intersection</div>
            <div class="palette-item" draggable="true" data-type="operation">Union</div>
        </div>
        <div id="composer-canvas">
            <!-- Items will be dragged here -->
        </div>
    </div>
    <script type="module" src="js/operations-composer.js"></script>
</body>
</html>
