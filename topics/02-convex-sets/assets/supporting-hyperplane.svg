<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; fill: #333; }
      .label { font-family: 'Inter', sans-serif; font-size: 14px; fill: #555; }
      .set-c { fill: #dbeafe; stroke: #60a5fa; stroke-width: 2; }
      .hyperplane { stroke: #ef4444; stroke-width: 2.5; }
      .boundary-point { fill: #dc2626; }
    </style>
  </defs>

  <rect x="1" y="1" width="598" height="298" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  <text x="300" y="30" text-anchor="middle" class="title">Supporting Hyperplane Theorem</text>

  <!-- Convex Set C -->
  <path class="set-c" d="M 150,100 C 450,100 450,200 150,200 C 100,150 100,150 150,100 Z"/>
  <text x="300" y="155" text-anchor="middle" class="label" font-weight="bold">C</text>

  <!-- Supporting Hyperplane -->
  <line class="hyperplane" x1="150" y1="50" x2="150" y2="250"/>
  <text x="170" y="150" class="label" fill="#c00c0c">$a^\top x = a^\top x_0$</text>

  <!-- Boundary Point -->
  <circle class="boundary-point" cx="150" cy="100" r="5"/>
  <text x="135" y="95" class="label" fill="#c00c0c">$x_0$</text>

  <text x="300" y="270" text-anchor="middle" class="label">At any boundary point $x_0$ of a convex set C, there</text>
  <text x="300" y="285" text-anchor="middle" class="label">exists a supporting hyperplane.</text>

</svg>