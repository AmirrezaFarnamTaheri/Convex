<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; fill: #e8eaf0; }
      .label { font-family: 'Inter', sans-serif; font-size: 14px; fill: #9ca3ba; }
      .set-c { fill: rgba(107, 184, 255, 0.2); stroke: #6bb8ff; stroke-width: 2.5; }
      .hyperplane { stroke: #ff9d72; stroke-width: 3; }
      .boundary-point { fill: #ff9d72; stroke: #ffb84d; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="#13151c"/>

  <rect x="1" y="1" width="598" height="298" fill="none" stroke="#2d3448" stroke-width="1.5"/>
  <text x="300" y="30" text-anchor="middle" class="title">Supporting Hyperplane Theorem</text>

  <!-- Convex Set C -->
  <path class="set-c" d="M 150,100 C 450,100 450,200 150,200 C 100,150 100,150 150,100 Z"/>
  <text x="300" y="160" text-anchor="middle" class="label" font-weight="bold" fill="#6bb8ff">C</text>

  <!-- Supporting Hyperplane -->
  <line class="hyperplane" x1="150" y1="50" x2="150" y2="250"/>
  <text x="170" y="155" class="label" fill="#ff9d72" font-size="13px">a^T x = a^T x_0</text>

  <!-- Boundary Point -->
  <circle class="boundary-point" cx="150" cy="100" r="6"/>
  <text x="125" y="90" class="label" fill="#ff9d72" font-weight="bold">x_0</text>

  <text x="300" y="270" text-anchor="middle" class="label">At any boundary point x_0 of a convex set C, there</text>
  <text x="300" y="285" text-anchor="middle" class="label">exists a supporting hyperplane.</text>

</svg>
