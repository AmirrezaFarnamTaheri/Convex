<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regularization Path Explorer</title>
    <link rel="stylesheet" href="../../../shared/styles/widget-theme.css">
    <style>
        #path-container {
            width: 600px;
            height: 400px;
            border: 1px solid var(--color-surface-1);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <label for="lambda-slider">Lambda (log scale):</label>
        <input type="range" id="lambda-slider" min="-3" max="2" value="-1" step="0.1">
        <div id="path-container"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/regularization-path.js"></script>
</body>
</html>
