<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust PCA Visualizer</title>
    <link rel="stylesheet" href="../../../../shared/styles/widget-theme.css">
    <style>
        #robust-pca-container {
            padding: 1rem;
            text-align: center;
        }
        .canvas-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        canvas {
            border: 1px solid var(--color-surface-1);
        }
    </style>
</head>
<body>
    <div id="robust-pca-container">
        <h2>Robust PCA vs. Standard PCA</h2>
        <div class="canvas-container">
            <div>
                <p>Original</p>
                <canvas id="original-canvas" width="200" height="200"></canvas>
            </div>
            <div>
                <p>Standard PCA</p>
                <canvas id="pca-canvas" width="200" height="200"></canvas>
            </div>
            <div>
                <p>Robust PCA</p>
                <canvas id="rpca-canvas" width="200" height="200"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="js/robust-pca.js"></script>
</body>
</html>
