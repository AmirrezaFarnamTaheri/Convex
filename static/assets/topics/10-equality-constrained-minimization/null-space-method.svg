<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .plane { fill: #e0f0ff; stroke: #00f; stroke-width: 2; }
      .vector { stroke: #f00; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: sans-serif; font-size: 14px; }
    </style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <!-- Plane -->
  <path d="M 50 250 L 150 50 L 350 150 L 250 350 Z" class="plane"/>
  <text x="200" y="200" class="text">Feasible Set (Ax=b)</text>

  <!-- Null Space Vector -->
  <line x1="200" y1="200" x2="300" y2="100" class="vector"/>
  <text x="250" y="150" class="text">Null Space Direction</text>
</svg>
