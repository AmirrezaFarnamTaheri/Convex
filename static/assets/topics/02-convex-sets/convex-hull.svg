<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <style>
      .point { fill: #00f; }
      .hull { fill: #e0f0ff; stroke: #00f; stroke-width: 2; }
    </style>
  </defs>

  <!-- Points -->
  <circle cx="100" cy="50" r="4" class="point"/>
  <circle cx="200" cy="50" r="4" class="point"/>
  <circle cx="50" cy="100" r="4" class="point"/>
  <circle cx="250" cy="100" r="4" class="point"/>
  <circle cx="150" cy="150" r="4" class="point"/>

  <!-- Convex Hull -->
  <path d="M 50 100 L 100 50 L 200 50 L 250 100 L 150 150 Z" class="hull"/>
</svg>
