<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .axis { stroke: #9ca3ba; stroke-width: 2; fill: none; }
      .axis-arrow { stroke: #9ca3ba; stroke-width: 2; fill: none; }
      .curve { stroke: #6bb8ff; stroke-width: 3; fill: none; }
      .chord { stroke: #ff9d72; stroke-width: 2.5; stroke-dasharray: 6 4; }
      .point { fill: #72f5a8; stroke: #5dd98d; stroke-width: 2; }
      .label { fill: #e8eaf0; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 500; }
      .title { fill: #e8eaf0; font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 600; text-anchor: middle; }
      .small-label { fill: #9ca3ba; font-family: 'Inter', sans-serif; font-size: 13px; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="5" markerHeight="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9ca3ba"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#13151c"/>

  <!-- Title -->
  <text x="300" y="35" class="title">Convex Function: Jensen's Inequality</text>

  <!-- Axes -->
  <line class="axis" x1="80" y1="350" x2="520" y2="350" marker-end="url(#arrow)"/>
  <line class="axis" x1="80" y1="350" x2="80" y2="80" marker-end="url(#arrow)"/>

  <!-- Axis labels -->
  <text class="label" x="530" y="355">x</text>
  <text class="label" x="65" y="75">f(x)</text>

  <!-- Convex curve (parabola-like) -->
  <path class="curve" d="M 120,320 Q 200,100 280,180 Q 340,240 400,200 Q 460,160 480,220"/>

  <!-- Two points on the curve -->
  <circle class="point" cx="200" cy="165" r="6"/>
  <circle class="point" cx="400" cy="200" r="6"/>

  <!-- Chord between the two points -->
  <line class="chord" x1="200" y1="165" x2="400" y2="200"/>

  <!-- Midpoint on chord -->
  <circle fill="#ff9d72" stroke="#ffb84d" stroke-width="2" cx="300" cy="182.5" r="5"/>

  <!-- Vertical line showing Jensen's inequality -->
  <line stroke="#72f5a8" stroke-width="1.5" stroke-dasharray="3 3" x1="300" y1="152" x2="300" y2="182.5"/>

  <!-- Midpoint on curve (should be below chord for convex function) -->
  <circle class="point" cx="300" cy="152" r="5"/>

  <!-- Labels for points -->
  <text class="small-label" x="200" y="150">x₁</text>
  <text class="small-label" x="400" y="185">x₂</text>
  <text class="small-label" x="310" y="140">f((x₁+x₂)/2)</text>
  <text class="small-label" x="310" y="195" fill="#ff9d72">(f(x₁)+f(x₂))/2</text>

  <!-- Explanation box -->
  <rect x="50" y="220" width="280" height="110" fill="#1c1f2b" stroke="#2d3448" stroke-width="1.5" rx="6"/>
  <text class="label" x="190" y="245" text-anchor="middle" fill="#6bb8ff">Convexity Condition:</text>
  <text class="small-label" x="190" y="270" text-anchor="middle">f(θx₁ + (1-θ)x₂) ≤ θf(x₁) + (1-θ)f(x₂)</text>
  <text class="small-label" x="190" y="295" text-anchor="middle">for all x₁, x₂ and θ ∈ [0,1]</text>
  <text class="small-label" x="190" y="318" text-anchor="middle" fill="#72f5a8">The curve lies below the chord</text>
</svg>
