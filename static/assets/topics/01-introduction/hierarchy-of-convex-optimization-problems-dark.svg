<?xml version="1.0" encoding="UTF-8"?>
<svg width="440" height="348" viewBox="0 0 440 348" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node-box { fill: #1c1f2b; stroke: #6bb8ff; stroke-width: 2; }
      .node-text { fill: #e8eaf0; font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 500; text-anchor: middle; }
      .edge-line { stroke: #72f5a8; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="440" height="348" fill="#13151c"/>

  <!-- Convex Optimization (top) -->
  <rect class="node-box" x="90" y="10" width="162" height="58" rx="6"/>
  <text class="node-text" x="171" y="44">Convex Optimization</text>

  <!-- Geometric Programming (left branch) -->
  <rect class="node-box" x="0" y="102" width="162" height="58" rx="6"/>
  <text class="node-text" x="81" y="136">Geometric Programming</text>

  <!-- Conic Optimization (right branch) -->
  <rect class="node-box" x="180" y="102" width="162" height="58" rx="6"/>
  <text class="node-text" x="261" y="136">Conic Optimization</text>

  <!-- Second-order Cone Programming (left middle) -->
  <rect class="node-box" x="90" y="194" width="162" height="58" rx="6"/>
  <text class="node-text" x="171" y="218">Second-order Cone</text>
  <text class="node-text" x="171" y="238">Programming</text>

  <!-- Semidefinite Programming (right middle) -->
  <rect class="node-box" x="270" y="194" width="162" height="58" rx="6"/>
  <text class="node-text" x="351" y="218">Semidefinite</text>
  <text class="node-text" x="351" y="238">Programming</text>

  <!-- Quadratically Constrained QP (left bottom) -->
  <rect class="node-box" x="90" y="286" width="162" height="58" rx="6"/>
  <text class="node-text" x="171" y="305">Quadratically Constrained</text>
  <text class="node-text" x="171" y="325">Quadratic Programming</text>

  <!-- Linear Programming (right bottom) -->
  <rect class="node-box" x="270" y="286" width="162" height="58" rx="6"/>
  <text class="node-text" x="351" y="320">Linear Programming</text>

  <!-- Edges (connections) -->
  <!-- CVX to GP -->
  <path class="edge-line" d="M 143,68 L 109,102"/>
  <!-- CVX to CO -->
  <path class="edge-line" d="M 199,68 L 233,102"/>
  <!-- CO to SOCP -->
  <path class="edge-line" d="M 233,160 L 199,194"/>
  <!-- CO to SDP -->
  <path class="edge-line" d="M 289,160 L 323,194"/>
  <!-- SOCP to QCQP -->
  <path class="edge-line" d="M 171,252 L 171,286"/>
  <!-- SOCP to LP -->
  <path class="edge-line" d="M 227,252 L 295,286"/>
  <!-- SDP to LP -->
  <path class="edge-line" d="M 351,252 L 351,286"/>
</svg>
