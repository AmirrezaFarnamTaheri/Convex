<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <style>
      .matrix-grid { fill: none; stroke: #ccc; stroke-width: 1; }
      .matrix-bracket { fill: none; stroke: #333; stroke-width: 2; }
      .matrix-text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
      .highlight { fill: #f0f8ff; }
    </style>
  </defs>

  <!-- Matrix A -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="60" class="matrix-grid"/>
    <path d="M 0 0 L -10 0 L -10 60 L 0 60 M 100 0 L 110 0 L 110 60 L 100 60" class="matrix-bracket"/>
    <text x="50" y="-10" class="matrix-text">Matrix A (m x n)</text>
    <rect x="0" y="20" width="100" height="20" class="highlight"/>
    <text x="50" y="35" class="matrix-text">Row i</text>
  </g>

  <!-- Matrix B -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="60" height="100" class="matrix-grid"/>
    <path d="M 0 0 L -10 0 L -10 100 L 0 100 M 60 0 L 70 0 L 70 100 L 60 100" class="matrix-bracket"/>
    <text x="30" y="-10" class="matrix-text">Matrix B (n x p)</text>
    <rect x="20" y="0" width="20" height="100" class="highlight"/>
    <text x="30" y="115" class="matrix-text">Col j</text>
  </g>

  <!-- Equals Sign -->
  <text x="300" y="105" class="matrix-text" font-size="24">=</text>

  <!-- Matrix C -->
  <g transform="translate(350, 50)">
    <rect x="0" y="0" width="100" height="100" class="matrix-grid"/>
    <path d="M 0 0 L -10 0 L -10 100 L 0 100 M 100 0 L 110 0 L 110 100 L 100 100" class="matrix-bracket"/>
    <text x="50" y="-10" class="matrix-text">Matrix C (m x p)</text>
    <rect x="20" y="20" width="20" height="20" class="highlight"/>
    <text x="30" y="35" class="matrix-text">C_ij</text>
  </g>

  <!-- Arrow -->
  <path d="M 150 80 Q 225 150 360 80" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
</svg>
