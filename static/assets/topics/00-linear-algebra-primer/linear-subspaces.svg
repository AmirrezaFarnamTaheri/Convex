<svg width="360" height="280" viewBox="0 0 360 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { fill: #e8eaf0; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; text-anchor: middle; }
      .label { fill: #9ca3ba; font-family: 'Inter', sans-serif; font-size: 13px; text-anchor: middle; }
      .plane { fill-opacity: 0.25; stroke-width: 2.5; }
      .plane1 { fill: #6bb8ff; stroke: #6bb8ff; }
      .plane2 { fill: #72f5a8; stroke: #72f5a8; }
      .plane3 { fill: #ff9d72; stroke: #ff9d72; }
      .intersection { stroke: #ffca88; stroke-width: 4; stroke-linecap: round; }
      .axis { stroke: #9ca3ba; stroke-width: 1.5; stroke-dasharray: 4,2; opacity: 0.5; }
    </style>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb8ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6bb8ff;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#72f5a8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#72f5a8;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9d72;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff9d72;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="360" height="280" fill="#13151c"/>

  <!-- Title -->
  <text x="180" y="25" class="title">Three Intersecting Subspaces in ℝ³</text>

  <!-- Reference axes (subtle) -->
  <line x1="50" y1="220" x2="310" y2="220" class="axis"/>
  <line x1="180" y1="60" x2="180" y2="250" class="axis"/>

  <!-- Plane 1 (Blue - slightly tilted horizontal) -->
  <path d="M 60,120 L 300,100 L 300,140 L 60,160 Z" fill="url(#grad1)" stroke="#6bb8ff" stroke-width="2.5" opacity="0.85"/>
  <text x="280" y="115" class="label" fill="#8fcdff">S₁</text>

  <!-- Plane 2 (Green - vertical-ish) -->
  <path d="M 100,80 L 260,80 L 240,220 L 120,220 Z" fill="url(#grad2)" stroke="#72f5a8" stroke-width="2.5" opacity="0.85"/>
  <text x="245" y="75" class="label" fill="#72f5a8">S₂</text>

  <!-- Plane 3 (Orange - diagonal) -->
  <path d="M 90,90 L 270,150 L 250,200 L 70,140 Z" fill="url(#grad3)" stroke="#ff9d72" stroke-width="2.5" opacity="0.85"/>
  <text x="80" y="105" class="label" fill="#ff9d72">S₃</text>

  <!-- Intersection line (where all three meet) -->
  <line x1="155" y1="110" x2="195" y2="180" class="intersection"/>
  <circle cx="175" cy="145" r="4" fill="#ffca88"/>
  <text x="205" y="150" class="label" fill="#ffca88" font-weight="600">Intersection</text>

  <!-- Description -->
  <text x="180" y="265" class="label" font-size="12px">The intersection of linear subspaces is also a linear subspace</text>
</svg>
