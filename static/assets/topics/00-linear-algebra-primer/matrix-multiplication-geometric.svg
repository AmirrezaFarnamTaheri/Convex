<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" font-size="14">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Matrix A -->
  <g id="matrix-a">
    <rect x="10" y="50" width="80" height="50" fill="none" stroke="#333" />
    <text x="30" y="75" class="matrix-val" fill="#d6336c">a₁</text>
    <text x="70" y="75" class="matrix-val" fill="#228be6">a₂</text>
    <line x1="50" y1="50" x2="50" y2="100" stroke="#ccc" stroke-dasharray="2,2"/>
  </g>

  <!-- Vector x -->
  <g id="vector-x">
    <rect x="120" y="50" width="40" height="50" fill="none" stroke="#333" />
    <text x="140" y="65" class="matrix-val">x₁</text>
    <text x="140" y="90" class="matrix-val">x₂</text>
  </g>

  <!-- Result Vector b -->
  <g id="vector-b">
    <rect x="230" y="50" width="40" height="50" fill="none" stroke="#333" />
    <text x="250" y="75" class="matrix-val">b</text>
  </g>

  <text x="100" y="78" font-size="24">=</text>
  <text x="185" y="78" font-size="24">=</text>

  <!-- Geometric Intuition -->
  <g transform="translate(350, 80)">
    <!-- Origin -->
    <circle cx="0" cy="0" r="2" fill="#333" />
    <text x="-15" y="5" font-size="12">O</text>

    <!-- Vector a1 -->
    <line x1="0" y1="0" x2="60" y2="-30" stroke="#d6336c" stroke-width="2" marker-end="url(#arrow)" />
    <text x="30" y="-25" fill="#d6336c">a₁</text>

    <!-- Vector a2 -->
    <line x1="0" y1="0" x2="20" y2="40" stroke="#228be6" stroke-width="2" marker-end="url(#arrow)" />
    <text x="5" y="20" fill="#228be6">a₂</text>

    <!-- Scaled a1 -->
    <line x1="0" y1="0" x2="90" y2="-45" stroke="#d6336c" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrow)" />
    <text x="95" y="-40" fill="#d6336c">x₁a₁</text>

    <!-- Scaled a2 -->
    <line x1="90" y1="-45" x2="120" y2="15" stroke="#228be6" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrow)" />
    <text x="125" y="20" fill="#228be6">x₂a₂</text>

    <!-- Resultant vector b -->
    <line x1="0" y1="0" x2="120" y2="15" stroke="#333" stroke-width="3" marker-end="url(#arrow)" />
    <text x="60" y="15" fill="#333" font-weight="bold">b = x₁a₁ + x₂a₂</text>
  </g>

  <text x="10" y="200" font-size="16">Matrix-vector product as a linear combination of columns</text>
</svg>
