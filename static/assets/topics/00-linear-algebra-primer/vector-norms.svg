<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="180" height="480" viewBox="0 0 180 480">
<desc>Unit circles in the plane using different norms (dark mode)</desc>

<defs>
  <style>
    .axis-line { stroke: #8fcdff; stroke-width: 2; fill: none; }
    .axis-arrow { stroke: #8fcdff; stroke-width: 2; fill: none; }
    .tick-mark { stroke: #9ca3ba; stroke-width: 1.5; fill: none; }
    .label-text { fill: #e8eaf0; font-family: 'Inter', sans-serif; font-size: 13px; text-anchor: middle; }
    .subscript { fill: #9ca3ba; font-size: 10px; }
    .norm-shape { stroke: #6bb8ff; stroke-width: 2.5; fill: rgba(107, 184, 255, 0.08); }
    .title-text { fill: #e8eaf0; font-family: 'Inter', sans-serif; font-size: 14px; text-anchor: middle; font-weight: 600; }
  </style>
  
  <g id="axis">
    <line x1="-60" y1="0" x2="60" y2="0" class="axis-line"/>
    <path d="M 50 -4 L 60 0 L 50 4" class="axis-arrow"/>
  </g>
  
  <line id="vert" x1="0" y1="-12" x2="0" y2="2" class="tick-mark"/>
  
  <g id="coordinate-system">
    <use xlink:href="#axis"/>
    <use xlink:href="#axis" transform="rotate(-90)"/>
    <!-- Norm label ||x|| -->
    <use xlink:href="#vert" transform="translate(24 -48)"/>
    <use xlink:href="#vert" transform="translate(27 -48)"/>
    <text x="33" y="-48" class="label-text">x</text>
    <use xlink:href="#vert" transform="translate(39 -48)"/>
    <use xlink:href="#vert" transform="translate(42 -48)"/>
  </g>
</defs>

<!-- Background -->
<rect width="180" height="480" fill="#13151c"/>

<!-- L1 Norm (Diamond) -->
<g transform="translate(90 90)">
  <use xlink:href="#coordinate-system"/>
  <text x="48" y="-41" class="subscript">1</text>
  <path d="M 40 0 L 0 -40 L -40 0 L 0 40 Z" class="norm-shape"/>
  <text x="0" y="-68" class="title-text">ℓ₁ Norm</text>
</g>

<!-- L2 Norm (Circle) -->
<g transform="translate(90 250)">
  <use xlink:href="#coordinate-system"/>
  <text x="48" y="-41" class="subscript">2</text>
  <circle cx="0" cy="0" r="40" class="norm-shape"/>
  <text x="0" y="-68" class="title-text">ℓ₂ Norm</text>
</g>

<!-- L∞ Norm (Square) -->
<g transform="translate(90 410)">
  <use xlink:href="#coordinate-system"/>
  <text x="48" y="-41" class="subscript">∞</text>
  <rect x="-40" y="-40" width="80" height="80" class="norm-shape"/>
  <text x="0" y="-68" class="title-text">ℓ∞ Norm</text>
</g>

</svg>
