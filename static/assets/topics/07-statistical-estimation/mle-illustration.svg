<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <style>
      .axis { stroke: #333; stroke-width: 2; }
      .curve { fill: none; stroke: #00f; stroke-width: 2; }
      .line { stroke: #f00; stroke-width: 2; stroke-dasharray: 4; }
      .point { fill: #f00; }
      .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    </style>
  </defs>

  <!-- Axes -->
  <path d="M 50 250 L 350 250" class="axis"/>
  <path d="M 50 250 L 50 50" class="axis"/>
  <text x="350" y="270" class="text">Parameter</text>
  <text x="30" y="50" class="text" transform="rotate(-90, 30, 50)">Likelihood</text>

  <!-- Curve -->
  <path d="M 50 200 C 150 50, 250 50, 350 200" class="curve"/>

  <!-- Max Point -->
  <circle cx="200" cy="88" r="4" class="point"/>
  <path d="M 200 88 L 200 250" class="line"/>
  <text x="200" y="270" class="text">MLE</text>
</svg>
